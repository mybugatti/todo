<p>
</p>

<section>
  <h1>Todos</h1>
  <input placeholder="je fais quoi ?" [(ngModel)]="newTodo.title" (keyup.enter)="addTodo()">
</section>

<section *ngIf="todos.length > 0">
  <ul >
    <li *ngFor="let todo of todos" [class.completed]="todo.complete">
      <div >
        <input type="checkbox" (click)="toggleTodoComplete(todo)" [checked]="todo.complete">
        <label>{{todo.title}}</label>
        <button (click)="removeTodo(todo)">X</button>
      </div>
    </li>
  </ul>
</section>

<section>
  <button (click)="saveToLocalStorage()">Save</button>
</section>

<section *ngIf="todos.length > 0">
  <span ><strong>{{todos.length}}</strong> {{todos.length == 1 ? 'item' : 'items'}} left</span>
</section>
